<div class="col-sm-12 search-box">
    <form class="form-inline">
      <div class="form-group">
         <input type="text" class="form-control" placeholder="Model" ng-model="car.model">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Maker" ng-model="car.maker">
      </div>
       <div class="form-group">
         <input type="tel" class="form-control" placeholder="Year" ng-model="car.year">
      </div>
       <!-- <div class="form-group">
       <input type="tel" class="form-control" placeholder="Selling price" ng-model="car.price.sellingPrice">
      </div> -->
       <!-- <div class="form-group">
       <select class="form-control" ng-model="car.price.currency">
              <option value="" style="display:none;">Select Currency</option>
              <option value="INR">Indian Rupee</option>
              <option value="USD">Us Dollar</option>
        </select>
      </div> -->
      <button type="submit" class="btn btn-default" ng-click="search(car)">Search</button>
      <button class="btn btn-default" ng-click="init()">Search All</button>
    </form>
</div>

<div class="col-sm-12">
    <table class="table table-striped">
        <tr>
            <th>Image</th>
            <th>Model</th>
            <th>Maker</th>
            <th>Year</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="car in cars">
            <td><img ng-src="getImage/{{car.image}}" class="image" /></th>
            <td>{{car.model}}</td>
            <td>{{car.maker}}</td>
            <td>{{car.year}}</td>
            <td>{{car.listingPrice}}</td>
        </tr>
    </table>
</div>

<style>
    .image{
        width: 100px;
    }
    .search-box{
        padding: 20px 10px;
    }
</style>
