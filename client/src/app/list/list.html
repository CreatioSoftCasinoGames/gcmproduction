
<div class="col-sm-12">
  <div class="form-group col-xs-12 floating-label-form-group controls">
        <div class="col-md-2 nopadding">
            <label>Select app</label>
        </div>
        <div class="col-md-3">
            <select class="form-control" ng-model="appId" ng-change="onSelectAppId()">
                <option value="" style="display:none;">Select app from list</option>
                <option ng-repeat="item in appList"  value="{{item.appId}}">{{item.appName}}</option>
            </select>
        </div>
    </div>
</div>

<div class="col-sm-12">
  <div class="form-group col-xs-12 floating-label-form-group controls">
        <div class="col-md-2 nopadding">
            <label>Search:</label>
        </div>
        <div class="col-md-3">
             <input type="text" class="form-control" ng-model="searchText">
        </div>
    </div>
</div>

<div class="col-sm-12">
    <table class="table table-striped">
        <tr>
            <th>Push Name</th>
            <th>Title</th>
            <th>Total Push Sent</th>
            <th>Total link clicked</th>
            <th></th>
        </tr>
        <tr ng-repeat="push in pushList | filter:searchText">
            <td>{{push.name}}</th>
            <td>{{push.title}}</td>
            <td>{{push.totalPush}}</td>
            <td>{{push.linkClicked}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="delete(push.name)">Delete</button></td>
        </tr>
    </table>
</div>
